<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/src/font-awesome-4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="/src/styles.css">
    </head>
    <body>
        
        <div class="content">

            <div class="navbar responsive">

                    <img id="cube" src="images/cube.png" alt="cube">
                    <h2 id="moreToDo">DOMore To-Do List</h2>

            </div>


            <div class="main-content">

                <div class="left-screen">
                    
                    <div class="home-links">

                        <h3>Home</h3>
                        <hr>
                        <ul>
                            <li class="allTasks" data-home-id><img src="images/tasks.png" alt="tasks"> All Tasks</li>
                            <li class="todayTasks"><img src="images/today.png" alt="today"> Today</li>
                            <li class="importantTasks"><img src="images/important.png" alt="important"> Important</li>
                            <li class="finishedTasks"><img src="images/complete.png" alt="finished"> Finished</li>
                        </ul>

                    </div>
                    

                    <h3>Projects</h3>
                    <hr>

                    <div class="project-info" data-lists>
                            
                    </div>

                    <button id="project-btn"><img id="addProjectImg" src="images/addP.png" alt=""><span id="add-project">Add Project</span></button>

                    <form action="" class="projectInputDiv" data-new-list-form>
                        
                        <input type="text" name="projectAddBox" id="projectAddBox" data-new-list-input/>
                        
                        <div class="projectInput-btn">
                            <button id="project-button-add">Add</button>
                            <button id="project-button-cancel">Cancel</button>
                        </div>
                        
                    </form>
                    
                </div>


                <div class="right-screen">

                    <div class="noTasks"></div>

                    <div class="todo-list" data-list-display-container>

                        <h1 id="rightSideTitle" data-list-title>Tasks</h1>
                    
                    <p class="remaining-tasks">
                        Remaining tasks:
                    </p>
                    <span class="task-count" data-list-count>1</span>
                    <hr id="hrLine" style="width: 100%;">

                </div>
                
                    <div class="task-list" data-tasks>

                    </div>
                
                    
                    
                    <div class="task-button-one">
                        <!-- Add task button -->
                        <button class="button-add-task" id="btn-add-task" data-add-task-btn>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Add Task
                        </button>

                    </div>
                    
                      <form action="" class="add-task-popup" id="add-task-popup" data-new-task-form>

                        <input class="input-add-task-popup" id="input-add-task-popup" type="text" data-new-task-input required>
                        <input type="date" class="input-due-date" data-input-due-date required>

                        <div class="add-task-popup-buttons">
                            <button class="button-add-task-popup" id="button-add-task-popup">Add</button>
                            <button class="button-cancel-task-popup" id="button-cancel-task-popup">Cancel</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <footer>
            Copyright Â© 2022 Stefanpython &nbsp;<a href="https://github.com/stefanpython"><img class="git" style="border-radius: 30px;" width="30px" src="https://c.tenor.com/A15H8E1VUh8AAAAM/github-cat.gif"></a>
        </footer>

        <script src="main.js" async defer></script>
    </body>
</html>
